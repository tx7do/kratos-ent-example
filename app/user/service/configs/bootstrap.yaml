server:
  grpc:
    addr: "0.0.0.0:0"
    timeout: 10s
    middleware:
client:
  grpc:
    timeout: 10s
    middleware:
      enable_logging: true
      enable_recovery: true
      enable_tracing: true
      enable_validate: true
      enable_circuit_breaker: true
      auth:
        method: ""
        key: "some_api_key"

trace:
  endpoint: "http://127.0.0.1:14268/api/traces"
  batcher: "jaeger"
  sampler: 1.0
  env: "dev"
